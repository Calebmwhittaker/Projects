<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do List Project</title>
    <meta name="description" content="To Do List Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <div>
      <label for="to-do">Enter something to do:</label>
      <input
        type="text"
        id="to-do"
        placeholder="Take the trash out"
        autocomplete="off"
        onfocus="this.placeholder=''"
      />
      <button type="submit" id="submit" onclick="addLi()">Submit</button>
    </div>
    <ol id="list"></ol>
    <script src="js/main.js"></script>
  </body>
</html>
